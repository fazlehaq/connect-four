<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="player-details">
        <h3>P1 : <span data-p1-color>RED</span></h3>
        <h3>P2 : <span data-p2-color>GREEN</span></h3>
    </div>
    <main>
        <div class="game-board">
            <div data-row="1" class="row row-1">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            <div data-row="2" class="row row-2">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            <div data-row="3" class="row row-3">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            <div data-row="4" class="row row-4">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            <div data-row="5" class="row row-5">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            <div data-row="6" class="row row-6">             
                <div data-col="1" class="cell"></div>
                <div data-col="2" class="cell"></div>
                <div data-col="3" class="cell"></div>
                <div data-col="4" class="cell"></div>
                <div data-col="5" class="cell"></div>
                <div data-col="6" class="cell"></div>
                <div data-col="7" class="cell"></div>
            </div>

            
        </div>
    </main>

    <div class="game-over-element">
        <div class="msg">
        </div>
        <button id="restart-button">Restart</button>
    </div>



</body>
</html>
